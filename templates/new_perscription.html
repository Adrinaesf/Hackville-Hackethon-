<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedEasy - New Prescription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/new_perscription.css">
</head>
<body>
    <div class="app-shell prescription-screen">
        <header class="pattern-header">
            <div class="pattern-overlay"></div>
        </header>

        <main class="form-container">
            <div class="form-header">
                <h2>New Prescription</h2>
                <button class="close-btn" aria-label="Close" onClick="window.location.href='{{ url_for('perscriptions') }}';">
                    <svg viewBox="0 0 24 24" width="32" height="32" stroke="white" stroke-width="3" fill="none">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form class="prescription-form" method="POST" action="{{ url_for('new_perscription') }}">                <div class="input-group">
                    <label for="drug-name">Drug name:</label>
                    <input type="text" name="drug-name" id="drug-name" placeholder="Ex. ibuprofen, metoprolol, etc.">
                </div>

                <div class="input-group">
                    <label for="dosages">Dosages as shown on prescription:</label>
                    <input type="text" name="dosages" id="dosages" placeholder="Ex. 50mg, 1 pill, etc.">
                </div>

                <div class="input-group">
                    <label for="per-day">How many dosages per day?</label>
                    <input type="text" name="per-day" id="per-day" placeholder="Ex. 3">
                </div>

                <div class="button-container">
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
