{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
{% endblock %}

{% block content %}
<div class="signup-container">

    <!-- Page Title -->
    <h1 class="page-title">Sign up</h1>

    <form method="POST">

        <!-- Name Fields -->
        <div class="name-fields">

            <!-- First Name -->
            <div class="form-group firstName">
                <label class="text-4" for="firstName">First name</label>
                <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                />
            </div>

            <!-- Last Name -->
            <div class="form-group lastName">
                <label for="lastName">Last name</label>
                <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                />
            </div>

        </div>

        <!-- Email -->
        <div class="form-group email">
            <label for="email">Email Address</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email address"
            />
        </div>

        <!-- Password -->
        <div class="form-group password1">
            <label for="password1">Password</label>
            <div class="password-input">
                <input
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
                />
                <!-- Eye icon placeholder -->
                <span class="toggle-password"></span>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group password2">
            <label for="password2">Confirm Password</label>
            <div class="password-input">
                <input
                    type="password"
                    id="password2"
                    name="password2"
                    placeholder="Re-enter password"
                />
                <!-- Eye icon placeholder -->
                <span class="toggle-password"></span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">
            SIGN UP
        </button>

    </form>

    <!-- Divider -->
    <div class="divider">
        <hr>
        <span>or sign up with</span>
        <hr>
    </div>

    <!-- Social Sign Up -->
    <div class="social-signup">

        <button class="social-btn facebook">
            <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
            Facebook
        </button>

        <button class="social-btn google">
            <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google">
            Google
        </button>

    </div>

</div>
{% endblock %}
